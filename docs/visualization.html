<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3BB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
<link rel="preload" href="load-1110.gif" as="image">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Major Mono Display", monospace;
            background-color: #0d0d0d;
            color: #f0f0f0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #0d0d0d;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
 
        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            white-space: nowrap;
        }

        nav a:hover {
            color: #CF9FFF;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: calc(100vh - 20px);
            padding-top: 10px;
            position: relative;
            box-sizing: border-box;
            width: 100%;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: none;
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loader img {
            width: 100px;
            height: 100px;
        }

        #reloadButton {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #CF9FFF;
            color: #0d0d0d;
            border: none;
            cursor: pointer;
            display: none;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 400px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                justify-content: flex-start;
                width: 100%;
                gap: 10px;
                font-size: .5em;
            }

            .content {
                padding-top: 44px;
                height: calc(100vh - 20px);
            }

            iframe {
                height: 100vh;
            }
        }
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                justify-content: flex-start;
                width: 100%;
                gap: 10px;
                font-size: 1.5em;
            }
            .content {
                padding-top: 44px;
                height: calc(100vh - 20px);
            }
            iframe {
                height: 100vh;
            }
        }

        /* iPads and larger screens (tablets, small laptops) */
        @media (min-width: 601px) and (max-width: 1024px) {
            nav a {
                font-size: 1.5em;
            }
            .content {
                padding-top: 44px;
                height: calc(100vh - 20px);
            }
            iframe {
                height: 100vh;
            }
        }

        /* Desktop and larger screens */
        @media (min-width: 1025px) {
            nav a {
                font-size: 1.5em;
            }
            .content {
                padding-top: 44px
            }
            iframe {
                height: 100vh;
            }
        }

    </style>
</head>
<body>

    <header>
        <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="content">
        <!-- Loader with GIF -->
        <div class="loader">
            <img src="load-1110.gif" alt="Loading...">
            <button id="reloadButton" style="display: none;">Reload</button>
        </div>

        <!-- Embed the iframe -->
        <iframe id="final_plot" src="about:blank"></iframe>
    </div>

    <script>
        const iframe = document.getElementById('final_plot');
        const loader = document.querySelector('.loader');
        const loadingText = document.getElementById('loadingText');
        const reloadButton = document.getElementById('reloadButton');

        let loadAttempts = 0;
        const maxLoadAttempts = 3;
        const loadTimeout = 20000; // 20 seconds
        let loadTimer;

        function loadPlot() {
            loadAttempts++;
            iframe.src = 'plot_final.html';
            startLoadingTimer();
            
            iframe.onerror = function() {
                handleLoadError();
            };
        }

        function showFullPlot() {
            clearTimeout(loadTimer);
            loader.style.display = 'none';
            iframe.style.display = 'block';
        }

        function handleLoadError() {
            clearTimeout(loadTimer);
            if (loadAttempts < maxLoadAttempts) {
                loadingText.textContent = `Loading failed. Retrying... (Attempt ${loadAttempts + 1}/${maxLoadAttempts})`;
                setTimeout(loadPlot, 2000);
            } else {
                loadingText.textContent = 'Failed to load the plot. Please try again.';
                reloadButton.style.display = 'inline-block';
            }
        }

        function startLoadingTimer() {
            loadTimer = setTimeout(() => {
                handleLoadError();
            }, loadTimeout);
        }

        iframe.onload = function() {
            if (iframe.contentDocument.body.innerHTML.trim() === '...') {
                handleLoadError();
            } else {
                showFullPlot();
            }
        };

        reloadButton.onclick = function() {
            loadAttempts = 0;
            loadingText.textContent = 'Loading...';
            reloadButton.style.display = 'none';
            loadPlot();
        };

        loadPlot();
    </script>

</body>
</html>
