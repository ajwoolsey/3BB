<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3BB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: "Major Mono Display", monospace;
            background-color: #0d0d0d;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #0d0d0d;
            color: white;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
 
        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            white-space: nowrap;
        }

        nav a:hover {
            color: #CF9FFF;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: calc(100vh - 44px);
            /*padding-top: 10px;*/
            position: relative;
            box-sizing: border-box;
            width: 100%;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: none;
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loader::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 6px solid #CF9FFF;
            border-color: #CF9FFF transparent #CF9FFF transparent;
            animation: loader 1.2s linear infinite;
        }

        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        #reloadButton {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #CF9FFF;
            color: #0d0d0d;
            border: none;
            cursor: pointer;
            display: none;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 400px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                justify-content: flex-start;
                width: 100%;
                gap: 10px;
                font-size: .5em;
            }

            .content {
                height: calc(100vh - 20px);
            }

            iframe {
                height: 100vh;
            }
        }
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                justify-content: flex-start;
                width: 100%;
                gap: 10px;
                font-size: 1.5em;
            }
            .content {
                height: calc(100vh - 20px); /* Take up full height minus the header */
            }
            iframe {
                height: 100vh; /* Limit iframe height */
            }
        }

        /* iPads and larger screens (tablets, small laptops) */
        @media (min-width: 601px) and (max-width: 1024px) {
            nav a {
                font-size: 1.5em;
            }
            .content {
                height: calc(100vh - 20px); /* Adjust for header height */
            }
            iframe {
                height: 100vh; /* Increase iframe height for tablets */
            }
        }

        /* Desktop and larger screens */
        @media (min-width: 1025px) {
            nav a {
                font-size: 1.5em;
            }
            iframe {
                height: 100vh; /* Make iframe take up more space on larger screens */
            }
        }

    </style>
</head>
<body>

    <header>
        <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="content">
        <!-- Loader with CSS animation -->
        <div class="loader"></div>

        <!-- Embed the iframe -->
        <iframe src="plot_final.html"></iframe>

        <!-- Add a reload button -->
        <button id="reloadButton" onclick="reloadPage()">Reload Page</button>

        <!-- Embed the iframe -->
        <iframe src="plot_final.html"></iframe>
    </div>

    <script>
        const iframe = document.querySelector('iframe');
        const loader = document.querySelector('.loader');
        const reloadButton = document.getElementById('reloadButton');
        const loadTimeout = 30000; // 30 seconds
        let loadTimer;
        let checkContentInterval;

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function reloadPage() {
            location.reload();
        }

        function checkIframeContent() {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const bodyContent = iframeDoc.body.innerText.trim();
                if (bodyContent === '...') {
                    if (isMobile()) {
                        reloadPage();
                    } else {
                        loader.style.display = 'block';
                        iframe.style.display = 'none';
                        reloadButton.style.display = 'block';
                    }
                }
            } catch (e) {
                console.error('Error checking iframe content:', e);
            }
        }

        function startLoading() {
            loadTimer = setTimeout(() => {
                if (isMobile()) {
                    reloadPage();
                } else {
                    reloadButton.style.display = 'block';
                }
            }, loadTimeout);
        }

        iframe.addEventListener('load', () => {
            clearTimeout(loadTimer);
            loader.style.display = 'none';
            iframe.style.display = 'block';

            // Check iframe content after a short delay
            setTimeout(checkIframeContent, 1000);

            // Start periodic checks
            checkContentInterval = setInterval(checkIframeContent, 5000);
        });

        window.addEventListener('load', startLoading);
        iframe.addEventListener('error', startLoading);

        // Clear interval when page is unloaded
        window.addEventListener('beforeunload', () => {
            clearInterval(checkContentInterval);
        });
    </script>


</body>
</html>
