<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>3BB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: "Major Mono Display", monospace;
            background-color: #0d0d0d;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #0d0d0d;
            color: white;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            white-space: nowrap;
        }
        nav a:hover {
            color: #CF9FFF;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: calc(100vh - 44px);
            position: relative;
            box-sizing: border-box;
            width: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: none;
        }
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .loader img {
            width: 100px;
            height: 100px;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            nav {
                font-size: 1em;
            }
            .content {
                height: calc(100vh - 20px);
            }
            iframe {
                height: 100vh;
            }
        }
        @media (min-width: 601px) {
            nav a {
                font-size: 1.5em;
            }
            iframe {
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="content">
        <div class="loader">
            <img src="load-1110.gif" alt="Loading...">
        </div>
        <iframe src="plot_final.html"></iframe>
    </div>

    <script>
        const iframe = document.querySelector('iframe');
        const loader = document.querySelector('.loader');
        const maxAttempts = 5; // Increased max attempts
        let attempts = 0;

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function checkAndReload() {
            attempts++;
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (iframeDoc.body.innerHTML.trim() === '' || iframeDoc.body.innerHTML.includes('...')) {
                    throw new Error('Empty or incomplete content');
                }
                // Content loaded successfully
                loader.style.display = 'none';
                iframe.style.display = 'block';
            } catch (e) {
                console.error('Error loading content:', e);
                if (attempts < maxAttempts) {
                    console.log(`Attempt ${attempts}: Reloading...`);
                    setTimeout(() => {
                        iframe.src = iframe.src.split('?')[0] + '?t=' + new Date().getTime(); // Add timestamp to force reload
                    }, 2000); // Wait 2 seconds before reloading
                } else {
                    console.log('Max attempts reached. Showing error message.');
                    loader.innerHTML = '<p>Failed to load content. Please try refreshing the page.</p>';
                }
            }
        }

        function handleIframeLoad() {
            // If it's mobile, attempt to reload if it's not loading properly
            if (isMobile()) {
                checkAndReload();
            } else {
                loader.style.display = 'none';
                iframe.style.display = 'block';
            }
        }

        iframe.onload = handleIframeLoad;

        // Initial load
        window.onload = handleIframeLoad;
    </script>
</body>
</html>
