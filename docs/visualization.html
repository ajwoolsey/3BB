<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3BB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Major Mono Display", monospace;
            background-color: #0d0d0d;
            color: #f0f0f0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #0d0d0d;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
 
        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            white-space: nowrap;
        }

        nav a:hover {
            color: #CF9FFF;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;  /* Align content to the top */
            align-items: center;
            height: calc(100vh - 20px);  /* Adjust to account for the fixed header */
            padding-top: 10px;  /* Reduced padding-top for smaller screens */
            position: relative;
            box-sizing: border-box;
            width: 100%;  /* Ensure content takes up full width */
        }

        iframe {
            border: none;
            width: 100%;  /* Ensure iframe takes full width */
            height: 100%;
            display: none; /* Initially hidden */
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loader img {
            width: 100px; /* Increased size */
            height: 100px; /* Increased size */
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 400px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                justify-content: flex-start;
                width: 100%;
                gap: 10px;
                font-size: .5em;
            }
            .content {
                padding-top: 44px; /* Reduced padding-top even more */
                height: calc(100vh - 20px); /* Take up full height minus the header */
            }
            iframe {
                height: 100vh; /* Limit iframe height */
            }
        }
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                justify-content: flex-start;
                width: 100%;
                gap: 10px;
                font-size: 1.5em;
            }
            .content {
                padding-top: 44px; /* Reduced padding-top even more */
                height: calc(100vh - 20px); /* Take up full height minus the header */
            }
            iframe {
                height: 100vh; /* Limit iframe height */
            }
        }

        /* iPads and larger screens (tablets, small laptops) */
        @media (min-width: 601px) and (max-width: 1024px) {
            nav a {
                font-size: 1.5em;
            }
            .content {
                padding-top: 44px; /* Slightly reduced padding-top for tablets */
                height: calc(100vh - 20px); /* Adjust for header height */
            }
            iframe {
                height: 100vh; /* Increase iframe height for tablets */
            }
        }

        /* Desktop and larger screens */
        @media (min-width: 1025px) {
            nav a {
                font-size: 1.5em;
            }
            .content {
                padding-top: 44px
            }
            iframe {
                height: 100vh; /* Make iframe take up more space on larger screens */
            }
        }

    </style>
</head>
<body>

    <header>
        <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="content">
        <!-- Loader with GIF -->
        <div class="loader">
            <img src="load-1110.gif" alt="Loading...">
        </div>

        <!-- Embed the iframe -->
        <iframe src="plot_final.html"></iframe>
    </div>

    <script>
        // Select elements
        const iframe = document.querySelector('iframe');
        const loader = document.querySelector('.loader');

        // Add event listener for iframe load
        iframe.addEventListener('load', () => {
            // Hide the loader and show the iframe
            loader.style.display = 'none';
            iframe.style.display = 'block';
        });
    </script>

</body>
</html>
