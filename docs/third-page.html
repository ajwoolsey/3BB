<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3BB</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet"> 
  <style>
    /* Global Reset */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Mona Sans", "serif";
      font-weight: 300;
      margin: 0;
      padding: 0;
      background-color: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;  /* Make sure the body takes full screen height */
      overflow: hidden;   /* Prevent any body overflow */
      -webkit-overflow-scrolling: touch; /* Add smooth scrolling */
    }

    .responsive-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      padding: 0 15px;
      overflow: hidden;  /* Prevent horizontal scrolling */
      max-width: 1200px;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      /*gap: 15px;*/
      width: 100%;
      flex-grow: 1;
      margin-bottom: 20px;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      flex-grow: 1;
      min-width: 280px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      background-color: #1a1a2e;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 4s ease forwards;
      width: 100%;
    }

    .container img {
      width: 20vw;
      height: 20vw;
      margin-right: 15px;
      border-radius: 5px;
    }

    .text {
      font-size: 18px;
      color: #f0f0f0;
      text-align: left;
      line-height: 1.4;
      max-width: 90%;
    }

    .buttonwrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      margin-top: 20px;
      padding-bottom: 20px
    }

    .btn {
      background-color: #2e3b52;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      text-decoration: none;
      transition: transform 0.3s ease, background-color 0.3s ease, opacity 1s ease-out;
      opacity: 0;
      pointer-events: auto;
      font-family: "Noto Sans Mono", serif;
      font-weight: 400;
    }

    .btn:hover {
      background-color: #243140;
    }

    @keyframes fadeInButton {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      animation: fadeInButton 1s ease forwards;
      animation-delay: 3s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* iPhone SE*/
    @media (max-width: 375px) {
      .responsive-wrapper {
        height: auto;
        width: 100%;
        padding: 0;
      }

      .wrapper {
        flex-direction: column;
        gap: 7vh;
        justify-content: center;
        height: auto;
      }

      .column {
        width: 100%;
        max-width: 100%;
        padding: 0 15px;
      /*more gap for smaller screens*/
        gap: 7vh
      }

      .container img {
        width: 10vw;
        height: 10vw;
      }

      .text {
        font-size: 1.5em;
        max-width: 90%;
      }

      .btn {
        font-size: 20px;
        padding: 10px 18px;

      }

      .buttonwrapper {
        padding-bottom: 15px;
      }
    }
/*iPhone 12 etc*/
    @media (min-width: 380px) and (max-width: 768px){
      .content {
        overflow: hidden;
        max-height: 100vh;
      }
      .responsive-wrapper {
        height: auto;
        width: 100%;
        padding: 0;
      }

      .wrapper {
        flex-direction: column;
        gap: 1vh;
        justify-content: center;
        height: auto;
      }

      .column {
        width: 100%;
        max-width: 100%;
        padding: 0 15px;
      /*more gap for smaller screens*/
        gap: 1vh;
      }

      .container img {
        width: 15vw;
        height: 15vw;
      }

      .text {
        font-size: 1.2em;
        max-width: 80%;
      }

      .btn {
        font-size: 1.3em;
        padding: 10px 10px;

      }

      .buttonwrapper {
        padding-bottom: 15px;
      }
    }
    /* Tablet and larger devices */
    @media (min-width: 760px) and (max-width:1024px) {
      .responsive-wrapper{
        height:auto;
        width: 100%;
      }
      .column {
        gap: 5vh
      }
      .container img {
        width: 10vw;
        height: 10vw;
      }

      .text {
        font-size: 2.5em;
      }

      .btn {
        font-size: 1.7em;
        padding: 10px 18px;
        width: 70%;
        max-width: 320px;
      }
    }

    /* Desktop */
    @media (min-width: 1024px) {
      .container img {
        width: 10vw;
        height: 10vw;
      }

      .text {
        font-size: 30px;
      }

      .btn {
        padding: 20px 20px;
        font-size: 25px;
        max-width: 350px;
      }
    }
  </style>
</head>

<body>
<div class="content">
  <div class="responsive-wrapper">
    <div class="wrapper">
      <div class="column">
        <div class="container">
          <img src="https://i.ibb.co/RyHdGGx/pantool.png" alt="Image 1">
          <div class="text">Toggle panning</div>
        </div>
        <div class="container">
          <img src="https://i.ibb.co/c3Q8Xqh/boxzoom.png" alt="Image 2">
          <div class="text">Toggle box zoom</div>
        </div>
        <div class="container">
          <img src="https://i.ibb.co/HT6Yj93/mousezoom.png" alt="Image 3">
          <div class="text">Toggle mouse zoom</div>
        </div>
      </div>

      <div class="column">
        <div class="container">
          <img src="https://i.ibb.co/zf5GGmY/downloadpng.png" alt="Image 4">
          <div class="text">Download plot as an image</div>
        </div>
        <div class="container">
          <img src="https://i.ibb.co/3YcZSVq/reset.png" alt="Image 5">
          <div class="text">Reset to original zoom</div>
        </div>
      </div>
    </div>

    <div class="buttonwrapper">
      <button class="btn" onclick="navigateToVisualization()">Explore the Visualization</button>
    </div>
</div>
    
    <script>
      function navigateToVisualization() {
        window.location.href = 'visualization.html';
      }
    
    // Force reflow in Chrome for responsiveness issues
    window.addEventListener('load', function() {
      document.body.style.display = 'none';  // Hide body initially
      setTimeout(function() {
        document.body.style.display = '';  // Re-enable body after some delay
      }, 1);
    });
  </script>
</body>
</html>
