<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
 
    <title>3BB</title>
    <style>
        /* Reset body and html styles to ensure full screen usage */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1a1a2e; /* Galaxy-like background color */
            color: #f0f0f0; /* Light text for contrast */
            /*font-family: "Sarpanch", sans-serif;*/
            font-weight: 400;
            font-style: normal;
            display: flex; /* Use Flexbox */
            align-items: center; /* Vertical alignment */
            justify-content: center; /* Horizontal alignment */
            text-align: center; /* Center align the text */
            min-height: 100vh; /* Ensure full height */
            flex-direction: column; /* Ensure vertical stacking */
        }

        /* Heading style */
        h1 {
            color: #f5f5f5;
            margin: 0;
            font-size: 10vw; /* Dynamic font size based on viewport width */
            font-weight: 400;
            font-style: normal;
            font-family: "Major Mono Display", monospace;
            margin-bottom: 4rem; /* Increased space between heading and button */
        }


        /* Button style */
        .button-class {
            background-color: #2e3b52; /* Muted dark blue background */
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 5vw; /* Responsive font size based on viewport width */
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;  /* Remove underline from the link */
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-family: "Noto Sans Mono", serif;
            font-weight: 400;
        }

        .button-container {
            text-align: center;
            margin-top: 2rem; /* Space between button and heading */
        }

        .content {
            opacity: 0; /* Start content as hidden */
            transition: opacity 4s cubic-bezier(0.4, 0, 0.2, 1); /* Custom easing curve for fade-in/out */
        }

        /* Add transition effect when button is clicked */
        .button-class:hover {
            background-color: #243140; /* Darker shade on hover */
        }

        .button-class:active {
            transform: scale(0.98); /* Slight shrinking effect on click */
        }

        /* Mobile responsiveness */
        
        @media (min-width: 375px) and (min-height: 800px) and (max-height:1000px){ /* iPhone XR, iPhone 12, iPhone 12 Pro */
            h1 {
                font-size: 10vw; /* Make the heading larger on these screens */
            }

            .button-class {
                font-size: 20px; /* Increase the button font size on mobile */
                padding: 10px 18px;
            }
        }

        /* Tablet and larger devices */
        @media (min-width: 391px) and (min-width: 1000px) and (max-width: 1025px) { 
            h1 {
                font-size: 8vw; /* Adjust font size for iPads and tablets */
            }

            .button-class {
                font-size: 3.5vw; /* Adjust button font size for tablets */
                padding: 12px 24px;
            }
        }
        
        /* Desktop */
        @media (min-width: 1025px) {
            h1 {
                font-size: 8vw; /* Fixed font size for desktop */
            }

            .button-class {
                font-size: 30px; /* Fixed font size for desktop */
                padding: 20px 40px;
    
            }
        }
    </style>
</head>
<body>

    <!-- Fixed header -->
    <div class="content">
        <h1>3BB: Loss and Remembrance in the Anthropocene</h1>
        <div class="button-container">
            <!-- Button that redirects after fade-out effect -->
            <a href="second_page.html" id="enterButton" class="button-class">
                Enter
            </a>
        </div>
    </div>

    <script>
        // Wait for the DOM to fully load
        window.onload = function() {
            const enterButton = document.getElementById("enterButton");
            const content = document.querySelector(".content");

            // Add a slight delay before showing the content (fade-in effect)
            setTimeout(function() {
                content.style.opacity = "1"; // Fade in the content
            }, 100);  // A small delay before the fade-in starts

            // Add an event listener to handle button click
            enterButton.addEventListener("click", function(event) {
                event.preventDefault(); // Prevent immediate redirection

                // Add shrinking effect on the button
                enterButton.style.transform = "scale(0.95)"; // Shrink button

                // Start fade-out transition on content
                content.style.opacity = "0"; // Begin fade-out

                // Wait for the fade-out transition to complete before redirecting
                setTimeout(function() {
                    // Redirect to the new page after fade-out transition
                    window.location.href = "second_page.html"; // Change to your target page
                }, 4000);  // Delay matches the fade-out transition duration (4 seconds)
            });
        };
    </script>

</body>
</html>
